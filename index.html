<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/svg+xml" href="/team_project_15/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/team_project_15/index.js"></script>
    <link rel="stylesheet" crossorigin href="/team_project_15/assets/index-BtyEt1Xr.css">
  </head>
  <body>
    <header class="header"></header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="hero">
  <div class="container hero-container">
    <div class="hero-text-link">
      <h1 class="hero-title">EcoTote — Стиль, що не шкодить планеті.</h1>
      <div class="hero-descr-link">
        <p class="hero-description">
          Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
          відповідальність разом з EcoTote.
        </p>
        <a class="hero-link" href="#advantages">Купити зараз</a>
      </div>
    </div>
    <picture>
      <!-- Desktop & Tablet -->
      <source
        media="(min-width: 768px)"
        srcset="/team_project_15/assets/hero@1x-D-geVuDv.jpg 1x, /team_project_15/assets/hero@2x-BwuOKFv8.jpg 2x"
      />
      <!-- Mobile fallback -->
      <img
        src="/team_project_15/assets/hero-mobile@1x-BfSiascK.jpg"
        srcset="/team_project_15/assets/hero-mobile@1x-BfSiascK.jpg 1x, /team_project_15/assets/hero-mobile@2x-ClynIXgp.jpg 2x"
        alt="picture of three tote bags"
        loading="lazy"
      />
    </picture>
  </div>
</section>

      
      
      
      
      
      <section class="container-support" id="support">
  <div class="content">
    <div class="head">
      <div class="section-title">
        <h2 class="support-title">
          Залишились питання?
          <span class="title-wrapper">Зв'яжіться з нами!</span>
        </h2>
        <p class="support-description">Ми тут, щоб допомогти!</p>
      </div>

      <form class="form">
        <div class="input">
          <label class="input-label" for="user-name">Ім'я</label>
          <input
            class="form-input"
            type="text"
            name="user-name"
            minlength="5"
            maxlength="64"
            required
            placeholder="Іван"
          />
          <p class="text-invalid">Недійсне ім'я, спробуйте ще раз</p>
        </div>

        <div class="input">
          <label class="input-label" for="email">Електронна пошта</label>
          <input
            class="form-input"
            type="email"
            name="email"
            required
            pattern="([A-Za-z0-9._%+-]+)@([A-Za-z0-9.-]+)\.([A-Za-z]{2,8})"
            placeholder="hello@ecotote.com"
          />
          <p class="text-invalid">
            Недійсна електронна адреса, спробуйте ще раз
          </p>
        </div>

        <div class="input">
          <label class="input-label" for="user-comment">Повідомлення</label>
          <textarea
            class="form-input-last"
            name="user-comment"
            id="user-comment"
            maxlength="500"
            placeholder="Введіть своє повідомлення..."
          ></textarea>
        </div>

        <div class="button">
          <button class="form-button" type="submit">Надіслати</button>
        </div>
      </form>
    </div>

    <div class="image-support"></div>
  </div>
</section>

    </main>

    <footer class="footer">
 
</footer>

    

  </body>
</html>
